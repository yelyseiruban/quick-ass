name: quick_ass_app
description: "Quick ASS App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  provider: ^6.1.2
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3+1
  package_info_plus: ^7.0.0
  internet_connection_checker: ^2.0.0
  walletconnect_flutter_v2: ^2.3.1
  flutter_inappwebview: ^6.0.0
  url_launcher: ^6.3.0
  app_links: ^6.3.2
  geolocator: ^12.0.0
  flutter_dotenv: ^5.1.0
  shake: ^2.2.0
  fluttertoast: ^8.2.8

dependency_overrides:
  sensors_plus: ^4.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope/Manrope-Regular.ttf
        - asset: fonts/Manrope/Manrope-Bold.ttf
          weight: 700
        - asset: fonts/Manrope/Manrope-SemiBold.ttf
          weight: 600
        - asset: fonts/Manrope/Manrope-Medium.ttf
          weight: 500
        - asset: fonts/Manrope/Manrope-Light.ttf
          weight: 300
        - asset: fonts/Manrope/Manrope-ExtraLight.ttf
          weight: 200

    - family: Instrument Serif
      fonts:
        - asset: fonts/InstrumentSerif/InstrumentSerif-Regular.ttf
        - asset: fonts/InstrumentSerif/InstrumentSerif-Italic.ttf
          style: italic

    - family: Space Mono
      fonts:
        - asset: fonts/SpaceMono/SpaceMono-Regular.ttf
        - asset: fonts/SpaceMono/SpaceMono-Italic.ttf
          style: italic
        - asset: fonts/SpaceMono/SpaceMono-Bold.ttf
          weight: 700
        - asset: fonts/SpaceMono/SpaceMono-BoldItalic.ttf
          weight: 700
          style: italic